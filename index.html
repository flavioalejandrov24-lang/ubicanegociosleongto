        function showPasswordResetModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay fixed inset-0 z-50 flex items-center justify-center p-6';
            modal.innerHTML = `<div class="modal-content glass max-w-md w-full rounded-3xl overflow-hidden shadow-2xl border-2 border-blue-500/30"><div class="bg-blue-500/10 p-6 border-b border-gray-300/50"><div class="flex items-center gap-4"><div class="w-16 h-16 rounded-full bg-white/50 flex items-center justify-center shadow-lg"><i class="fas fa-key text-4xl text-blue-500"></i></div><h3 class="text-2xl font-bold text-gray-900">Nueva Contrase√±a</h3></div></div><form id="password-reset-form" class="p-6 space-y-5"><p class="text-gray-600 mb-4 text-base">Establece tu nueva contrase√±a.</p><div><label class="block text-sm font-semibold text-gray-700 mb-2"><i class="fas fa-lock text-yellow-600 mr-2"></i>Nueva Contrase√±a</label><div class="relative"><input type="password" id="new-password-reset" required placeholder="M√≠nimo 6 caracteres" class="w-full px-5 py-4 pr-12 rounded-xl border-2 border-gray-300 bg-white text-gray-900 focus:border-yellow-500 focus:ring-4 focus:ring-yellow-500/20 outline-none input-focus transition-all"><button type="button" onclick="togglePasswordInModal('new-password-reset')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 hover:text-yellow-600 transition-colors"><i class="fas fa-eye" id="icon-new-password-reset"></i></button></div></div><div><label class="block text-sm font-semibold text-gray-700 mb-2"><i class="fas fa-lock text-yellow-600 mr-2"></i>Confirmar Contrase√±a</label><div class="relative"><input type="password" id="confirm-new-password-reset" required placeholder="Repite la contrase√±a" class="w-full px-5 py-4 pr-12 rounded-xl border-2 border-gray-300 bg-white text-gray-900 focus:border-yellow-500 focus:ring-4 focus:ring-yellow-500/20 outline-none input-focus transition-all"><button type="button" onclick="togglePasswordInModal('confirm-new-password-reset')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 hover:text-yellow-600 transition-colors"><i class="fas fa-eye" id="icon-confirm-new-password-reset"></i></button></div></div><div class="flex gap-3 pt-4"><button type="button" onclick="this.closest('.modal-overlay').remove(); logoutUser();" class="flex-1 px-6 py-4 gradient-red text-white rounded-xl font-semibold transition-all hover:shadow-lg hover:scale-105">Cancelar</button><button type="submit" class="flex-1 px-6 py-4 gradient-green text-white rounded-xl font-semibold transition-all hover:shadow-lg hover:scale-105">Cambiar</button></div></form></div>`;
            document.getElementById('modal-root').appendChild(modal);
            document.getElementById('password-reset-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new-password-reset').value;
                const confirmPassword = document.getElementById('confirm-new-password-reset').value;
                if (newPassword !== confirmPassword) { showModal('Error', 'Las contrase√±as no coinciden', 'error'); return; }
                if (newPassword.length < 6) { showModal('Error', 'M√≠nimo 6 caracteres', 'error'); return; }
                try {
                    const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
                    if (error) throw error;

        function showDeleteAccountModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay fixed inset-0 z-50 flex items-center justify-center p-6';
            modal.innerHTML = `<div class="modal-content glass max-w-md w-full rounded-3xl overflow-hidden shadow-2xl border-2 border-red-500/30"><div class="bg-red-500/10 p-6 border-b border-gray-300/50"><div class="flex items-center gap-4"><div class="w-16 h-16 rounded-full bg-white/50 flex items-center justify-center shadow-lg"><i class="fas fa-exclamation-triangle text-4xl text-red-500"></i></div><h3 class="text-2xl font-bold text-gray-900">Eliminar Cuenta</h3></div></div><div class="p-6 space-y-4"><p class="text-gray-700 leading-relaxed text-lg font-semibold">‚ö†Ô∏è Acci√≥n permanente.</p><p class="text-gray-600">Se eliminar√°:</p><ul class="list-disc list-inside text-gray-600 space-y-2 ml-4"><li>Tu cuenta</li><li>Todos tus negocios</li><li>Todas tus rese√±as</li></ul><div class="bg-yellow-500/10 border-2 border-yellow-500/30 rounded-xl p-4 mt-4"><p class="text-yellow-700 font-semibold text-sm"><i class="fas fa-info-circle mr-2"></i>Escribe "ELIMINAR"</p></div><input type="text" id="delete-confirmation-input" placeholder="Escribe ELIMINAR" class="w-full px-5 py-4 rounded-xl border-2 border-gray-300 bg-white text-gray-900 focus:border-red-500 focus:ring-4 focus:ring-red-500/20 outline-none input-focus transition-all"></div><div class="p-6 pt-0 flex gap-3"><button onclick="this.closest('.modal-overlay').remove()" class="flex-1 px-6 py-4 bg-gray-300 hover:bg-gray-400 text-gray-900 rounded-xl font-semibold transition-all hover:scale-105">Cancelar</button><button onclick="confirmDeleteAccount()" class="flex-1 px-6 py-4 gradient-red text-white rounded-xl font-semibold transition-all hover:scale-105 hover:shadow-lg"><i class="fas fa-trash mr-2"></i>Eliminar</button></div></div>`;
            document.getElementById('modal-root').appendChild(modal);
        }

        async function confirmDeleteAccount() {
            const confirmInput = document.getElementById('delete-confirmation-input');
            if (!confirmInput || confirmInput.value.toUpperCase() !== 'ELIMINAR') { showModal('Confirmaci√≥n Requerida', 'Escribe "ELIMINAR"', 'warning'); return; }
            try {
                const userId = state.user.id;
                await supabaseClient.from('reviews').delete().eq('user_id', userId);
                await supabaseClient.from('businesses').delete().eq('user_id', userId);

                showModal('Cuenta Eliminada', 'Cuenta eliminada exitosamente.', 'success');

                localStorage.clear(); sessionStorage.clear();
                setTimeout(() => render(), 2000);

        function togglePasswordInModal(inputId) {
            const input = document.getElementById(inputId); const icon = document.getElementById(`icon-${inputId}`);
            if (input && icon) {
                if (input.type === 'password') { input.type = 'text'; icon.className = 'fas fa-eye-slash'; }
                else { input.type = 'password'; icon.className = 'fas fa-eye'; }
            }
        }

        function getAuthErrorMessage(error) {
            const msg = error.message || '';
            if (msg.includes('User already registered') || msg.includes('already been registered')) return { title: 'Usuario Existente', message: 'Este correo ya est√° registrado.', type: 'warning' };
            if (msg.includes('Invalid login credentials')) return { title: 'Credenciales Incorrectas', message: 'Correo o contrase√±a incorrectos.', type: 'error' };
            if (msg.includes('Email not confirmed')) return { title: 'Correo No Confirmado', message: 'Confirma tu correo primero.', type: 'info' };
            if (msg.includes('invalid format')) return { title: 'Formato Inv√°lido', message: 'Formato del correo inv√°lido.', type: 'error' };
            if (msg.includes('Password should be at least 6')) return { title: 'Contrase√±a D√©bil', message: 'M√≠nimo 6 caracteres.', type: 'error' };
            if (msg.includes('rate limit')) return { title: 'Demasiados Intentos', message: 'Espera unos minutos.', type: 'warning' };
            return { title: 'Error', message: msg || 'Error inesperado.', type: 'error' };
        }

        function isValidEmail(email) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }

        async function loginUser(email, password) {
            try {
                state.lastAuthError = null;
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email: email.toLowerCase().trim(), password });
                if (error) { state.lastAuthError = error; state.authAttempts++; throw error; }
                state.user = data.user; state.authAttempts = 0; 
                return { success: true };
            } catch (error) { return { success: false, error }; }
        }

        async function registerUser(email, password, confirmPassword) {
            try {
                state.lastAuthError = null;
                if (!isValidEmail(email)) throw new Error('invalid format');
                if (password.length < 6) throw new Error('Password should be at least 6 characters');
                if (password !== confirmPassword) throw new Error('Las contrase√±as no coinciden');
                const { data, error } = await supabaseClient.auth.signUp({ email: email.toLowerCase().trim(), password, options: { emailRedirectTo: `${window.location.origin}${window.location.pathname}` } });
                if (error) { state.lastAuthError = error; throw error; }
                if (data.user && data.user.identities && data.user.identities.length === 0) throw new Error('User already registered');
                return { success: true, requiresConfirmation: !data.session };
            } catch (error) { return { success: false, error }; }
        }

        async function logoutUser() {
            try {
                await supabaseClient.auth.signOut();
            } catch (e) {}
            state.user = null; state.view = 'login'; state.isPasswordReset = false; state.lastAuthError = null; state.authAttempts = 0;
            localStorage.clear(); sessionStorage.clear();
            window.history.replaceState(null, '', window.location.pathname); 
            render();
        }

        async function resetPassword(email) {
            try {
                if (!isValidEmail(email)) throw new Error('invalid format');
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email.toLowerCase().trim(), { redirectTo: `${window.location.origin}${window.location.pathname}` });
                if (error) throw error; return { success: true };
            } catch (error) { return { success: false, error }; }
        }

        async function loadBusinesses() {

                console.log('üîÑ Cargando negocios...');
                const timestamp = Date.now();

                    .from('businesses')

                if (error) {
                    console.error('‚ùå Error cargando negocios:', error);
                    throw error;

                    showModal('¬°√âxito!', msg, 'success');
                    setTimeout(() => { state.view = 'login'; render(); }, 2000);
                } else {
                    const err = getAuthErrorMessage(result.error);
                    showModal(err.title, err.message, err.type);
                }
            }
        }

        function handleForgotPassword() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay fixed inset-0 z-50 flex items-center justify-center p-6';
            modal.innerHTML = `<div class="modal-content glass max-w-md w-full overflow-hidden shadow-2xl border-2 border-blue-500/30"><div class="bg-blue-500/10 p-6 border-b border-gray-300/50"><div class="flex items-center gap-4"><div class="w-16 h-16 rounded-full bg-white/50 flex items-center justify-center shadow-lg"><i class="fas fa-key text-4xl text-blue-500"></i></div><h3 class="text-2xl font-bold text-gray-900">Recuperar Contrase√±a</h3></div></div><form id="forgot-password-form" class="p-6 space-y-5"><p class="text-gray-600 mb-4 text-base">Ingresa tu correo.</p><div><label class="block text-sm font-semibold text-gray-700 mb-2 form-label-icon"><i class="fas fa-envelope text-yellow-600"></i><span>Correo electr√≥nico</span></label><input type="email" id="reset-email" required placeholder="tu@correo.com" class="w-full px-5 py-4 rounded-xl border-2 border-gray-300 bg-white text-gray-900 focus:border-yellow-500 focus:ring-4 focus:ring-yellow-500/20 outline-none input-focus transition-all"></div><div class="flex gap-3 pt-4"><button type="button" onclick="this.closest('.modal-overlay').remove()" class="flex-1 px-6 py-4 gradient-red text-white rounded-xl font-semibold transition-all hover:scale-105 hover:shadow-lg">Cancelar</button><button type="submit" class="flex-1 px-6 py-4 gradient-green text-white rounded-xl font-semibold transition-all hover:scale-105 hover:shadow-lg"><i class="fas fa-paper-plane mr-2"></i>Enviar</button></div></form></div>`;
            document.getElementById('modal-root').appendChild(modal);
            document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('reset-email').value.trim();
                const result = await resetPassword(email);
                modal.remove();
                if (result.success) {
                    showModal('Correo Enviado üìß', 'Revisa tu bandeja.', 'success');
                } else {
                    const err = getAuthErrorMessage(result.error);
                    showModal(err.title, err.message, err.type);
                }
            });
            setTimeout(() => document.getElementById('reset-email')?.focus(), 100);
        }

        function handleLogo(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 10 * 1024 * 1024) { showModal('Archivo Grande', 'M√°x. 10MB', 'error'); e.target.value = ''; return; }
            state.formData.logo = file;
            const reader = new FileReader();
            reader.onload = (event) => { state.formData.logo_url = event.target.result; render(); };
            reader.readAsDataURL(file);
        }

        async function handleBusinessSubmit(e) {
            e.preventDefault();
            console.log('üìù Formulario enviado');
            
            const phoneInput = document.getElementById('phone').value.trim();
            const phoneDigits = phoneInput.replace(/\D/g, '');
            if (phoneInput !== phoneDigits) { showModal('Error', 'Solo n√∫meros en tel√©fono.', 'error'); return; }
            
            state.formData.name = document.getElementById('name').value.trim().toUpperCase();
            state.formData.representative = document.getElementById('representative').value.trim();
            state.formData.category = document.getElementById('category').value.trim();
            state.formData.address = document.getElementById('address').value.trim();
            state.formData.phone = phoneDigits;
            state.formData.hours = document.getElementById('hours').value.trim() || 'No definido';
            state.formData.days = document.getElementById('days').value;
            state.formData.custom_days = state.showCustomDays ? (document.getElementById('custom-days')?.value.trim() || '') : '';
            state.formData.description = document.getElementById('description').value.trim();
            state.formData.services = document.getElementById('services').value.trim();
            state.formData.agreed = document.getElementById('agreed').checked;
            
            console.log('üìã Datos capturados:', state.formData);
            
            await saveBusiness(state.formData);
        }

        async function handleReview(e, businessId) {
            e.preventDefault();
            console.log('üìù Formulario de rese√±a enviado');
            console.log('‚≠ê Rating seleccionado:', state.selectedRating);
            
            if (!state.selectedRating || state.selectedRating === 0) { 
                console.error('‚ùå Rating no v√°lido:', state.selectedRating);
                showModal('Calificaci√≥n Requerida', 'Por favor selecciona una calificaci√≥n de 1 a 5 estrellas', 'warning'); 
                return; 
            }
            
            const comment = document.getElementById('review-comment')?.value.trim() || '';
            console.log('üí¨ Comentario:', comment);
            
            await saveReview(businessId, state.selectedRating, comment);
        }

        function handleSearchInput(e) { state.tempSearchTerm = e.target.value; }

        function performSearch() {
            const input = document.getElementById('search');
            if (input) { state.searchTerm = input.value; state.tempSearchTerm = input.value; render(); }
        }

        function selectRating(rating) {
            console.log('‚≠ê Rating seleccionado:', rating);
            state.selectedRating = rating;
            render();
        }

        function changeView(view) { state.view = view; if (view === 'list') { state.searchTerm = ''; state.tempSearchTerm = ''; } render(); }

        function createBusiness() {
            if (!state.user) { showModal('Sesi√≥n Requerida', 'Inicia sesi√≥n primero', 'warning'); changeView('login'); return; }
            resetForm(); state.currentBusiness = null; state.view = 'form'; render();
        }

        function editBusiness(id) {
            const business = state.businesses.find(b => b.id === id);
            if (!business) return;
            state.currentBusiness = business;
            state.formData = { 
                name: business.name || '', 
                representative: business.representative || '', 
                category: business.category || '', 
                address: business.address || '', 
                phone: business.phone || '', 
                hours: business.hours || 'No definido', 
                days: business.days || 'No definido',
                custom_days: business.custom_days || '',
                description: business.description || '',
                services: business.services || '',
                logo: null, 
                logo_url: business.logo_url || '', 
                agreed: false,
                latitude: business.latitude || 21.1212,
                longitude: business.longitude || -101.6869
            };
            state.enableHours = business.hours && business.hours !== 'No definido';
            state.showCustomDays = business.days === 'Otro';
            state.view = 'form'; 
            render();
        }

        function viewBusiness(id) {
            const business = state.businesses.find(b => b.id === id);
            if (!business) return;
            state.currentBusiness = business; state.view = 'profile'; state.selectedRating = 0; render();
        }

        function render() {
            const views = { login: LoginView, register: LoginView, form: FormView, list: ListView, profile: ProfileView };
            document.getElementById('app').innerHTML = (views[state.view] || LoginView)();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        (async function init() {
            try {
                console.log('üöÄ Inicializando Ubicanegoleon v2.0...');
                
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const type = hashParams.get('type');
                if (type === 'recovery') { state.isPasswordReset = true; showPasswordResetModal(); return; }
                
                const { data, error } = await supabaseClient.auth.getSession();
                console.log('üîê Sesi√≥n:', data.session ? 'Activa ‚úÖ' : 'Inactiva ‚ùå');
                
                if (data.session) { 
                    state.user = data.session.user; 
                    state.view = 'list'; 
                    if (localStorage.getItem('keepLoggedIn')) state.keepLoggedIn = true; 
                }
                
                await loadBusinesses(); 
                render();
                
                supabaseClient.auth.onAuthStateChange(async (event, session) => {
                    console.log('üîÑ Evento auth:', event);
                    const currentHash = window.location.hash; 
                    const isRecoveryUrl = currentHash.includes('type=recovery');
                    
                    if (event === 'PASSWORD_RECOVERY' || (event === 'SIGNED_IN' && isRecoveryUrl)) { 
                        state.isPasswordReset = true; 
                        state.user = session?.user || null; 
                        showPasswordResetModal(); 
                    }
                    else if (event === 'SIGNED_IN' && !state.isPasswordReset) { 
                        state.user = session?.user || null; 
                        state.view = 'list'; 
                        await loadBusinesses(); 
                        render(); 
                    }
                    else if (event === 'SIGNED_OUT') { 
                        state.user = null; 
                        state.view = 'login'; 
                        window.history.replaceState(null, '', window.location.pathname); 
                        render(); 
                    }
                });
                
                console.log('‚úÖ Aplicaci√≥n inicializada correctamente');
            } catch (error) { 
                console.error('‚ùå Error cr√≠tico:', error); 
                showModal('Error', 'Error al cargar la aplicaci√≥n.', 'error'); 
            }
        })();
    </script>
